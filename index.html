<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container">
        <div class="top-header flex">

            <!-- logo container -->

            <div class="logo-container flex">
                <a href="/" class="flex">
                    <img src="logo.svg" class="dynamic-invert" alt="logo">
                </a>
            </div>

            <!-- search area -->

            <div class="search-area flex">
                <div class="home-icon-container flex">
                    <button class="home-button flex">
                        <span class="icon-wrapper flex">
                            <img src="home.svg" class="dynamic-invert" alt="home icon">
                        </span>
                    </button>
                </div>
                <div class="search-bar flex">
                    <div class="search-icon-container flex">
                        <button class="search-button flex">
                            <span class="icon-wrapper flex">
                                <img src="search.svg" class="dynamic-invert" alt="search icon">
                            </span>
                        </button>
                    </div>
                    <div class="search-text-container flex">
                        <div class="search-text flex">
                            <span>What do you want to play?</span>
                            <span>
                                <kbd class="encore-text">Ctrl</kbd>
                                <kbd class="encore-text">K</kbd>
                            </span>
                        </div>
                    </div>
                    <div class="card-icon-container flex">
                        <div>
                            <button class="card-button flex">
                                <span class="browsing-cards-wrapper flex">
                                    <img src="browsing-cards.svg" alt="browsing cards icon">
                                </span>
                            </button>
                        </div>
                    </div>
                    </span>
                </div>
            </div>

            <!-- user avatar area -->



            <div class="user-profile-div flex">
                <div>
                    <button class="premium-button">
                        <span>Explore Premium</span>
                    </button>
                </div>
                    <a href="/">
                        <span class="item-center flex">
                            <span class="flex">
                                <img src="download.svg" class="download-svg dynamic-invert" alt="download icon">
                            </span>
                            <span>Install App</span>
                        </span>
                    </a>
                <div class="flex">
                    <button class="bell-button flex">
                        <img src="bell.svg" class="bell-icon dynamic-invert" alt="bell icon">
                    </button>
                </div>
                <button class="user-button flex">
                    <figure class="user-widget-avatar">
                        <div>
                            <img src="https://i.scdn.co/image/ab67757000003b826977020e6f914ca1091fd115" alt="user avatar">
                        </div>
                    </figure>
                </button>
            </div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
